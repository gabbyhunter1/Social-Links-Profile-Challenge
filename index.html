<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica's picture" class="card__avatar" />
        <div class="card__info">
          <h1 class="card__name">Jessica Randall</h1>
          <p class="card__place">London, United Kingdom</p>
          <p class="card__bio">"Front-end developer and avid reader."</p>
        </div>
        <div class="card__links">
          <button class="button">Github</button>
          <button class="button">Frontend Mentor</button>
          <button class="button">LinkedIn</button>
          <button class="button">Twitter</button>
          <button class="button">Instagram</button>
        </div>
      </article>
    </main>
    <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</footer>
  </body>
</html>
